<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="order.css" />
    <link rel="stylesheet" href="order responsiveness.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit&family=Poppins:ital,wght@0,300;0,500;0,600;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="outer-container">
      <!-- The div class containing the card -->
      <div class="container">
        <!-- The image at the top of the card -->
        <img src="images/illustration-hero.svg" alt="" class="top-img" />
        <br /><br />
        <h2>Order Summary</h2>
        <br />
        <p class="paragraph1">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <br /><br />

        <!---- The smaller container at the middle containing music-icon,Annual plan, ETC.----->

        <div class="small-container">
          <div class="icon">
            <img src="images/icon-music.svg" alt="" />
          </div>

          <div class="align">
            <h3>Annual Plan</h3>
            <p class="year">$59.99/year</p>
          </div>

          <div class="sidetext">
            <a href="#">Change</a>
          </div>
        </div>

        <br /><br />
        <!-- The buttons -->
        <button class="btn1"><a href="#">Proceed to Payment</a></button>
        <br /><br />
        <button class="btn2"><a href="#">Cancel Order</a></button>
      </div>
    </div>

    <!-- Footer -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tamilore</a>.
    </div>
  </body>
</html>
